  <main class="container mb-5">
    <h4 class="fortune-title">請填寫以下親算資料</h4>
    <form class="fortune-form">
      <div class="row g-2 mb-2">
        <div class="col-3">服務名稱：</div>
        <div class="col-9">(系統帶入)</div>
        <div class="col-3">消費金額：</div>
        <div class="col-9"><h4 class="text-danger">2,000</h4></div>
      </div>
      <div class="row align-items-center align-items-sm-start g-2 g-sm-3">
        <label for="name" class="col-sm-3 col-form-label"><span class="text-danger">*</span>您的姓名：</label>
        <div class="col-sm-9">
          <input type="text" class="form-control" id="name">
        </div>

        <label class="col-sm-3 col-form-label"><span class="text-danger">*</span>您的性別：</label>
        <div class="col-sm-9">
          <div class="form-check">
            <input class="form-check-input" type="radio" name="gender" id="gender1" checked>
            <label class="form-check-label" for="gender1">女性</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="gender" id="gender2">
            <label class="form-check-label" for="gender2">男性</label>
          </div>
        </div>

        <label class="col-sm-3 col-form-label"><span class="text-danger">*</span>您的生日：</label>
        <div class="col-sm-9">
          <select class="form-select">
            <option selected>2022</option>
            <option>2021</option>
            <option>2020</option>
            <option>2019</option>
          </select>
          <label>年</label>
          <select class="form-select">
            <option selected value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
          </select>
          <label>月</label>
          <select class="form-select">
            <option selected value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
          </select>
          <label>日</label>
          <select class="form-select">
            <option selected value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
          </select>
          <label>時</label>
        </div>

        <label class="col-sm-3 col-form-label"><span class="text-danger">*</span>您想問的問題(500中文字以內)：</label>
        <div class="col-sm-9">
          <textarea class="form-control" rows="6"></textarea>
        </div>

        <label for="email" class="col-sm-3 col-form-label"><span class="text-danger">*</span>您的E-mail：<br><small class="text-secondary">測算結果將會寄到您的email信箱，請務必填寫正確</small></label>
        <div class="col-sm-9">
          <input type="email" class="form-control" id="email">
        </div>
        <label for="email-comfirm" class="col-sm-3 col-form-label"><span class="text-danger">*</span>確認E-mail：<br><small class="text-secondary">需與上面email相同</small></label>
        <div class="col-sm-9">
          <input type="email" class="form-control" id="email-comfirm">
        </div>
        <label for="phone" class="col-sm-3 col-form-label">您的手機號碼：<br><small class="text-secondary">選填，服務人員不會主動聯繫您匯款相關問題</small></label>
        <div class="col-sm-9">
          <input type="tel" class="form-control" id="phone">
        </div>

      </div>
      <div class="d-grid my-4">
        <a href="fortune-form-result.html" class="btn btn-lg btn-fortune">確認送出</a>
      </div>

    </form>
